<!DOCTYPE html>
<html>
    <head>
        <title>contactform</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <style>
.contact-section {
  background-color:#333;
  padding: 60px 20px;
  color:aliceblue;
}

.contact-container {
  display: flex;
  flex-wrap: wrap;
  gap: 40px;
  justify-content: space-between;
}

.contact-info, .contact-form {
  flex: 1 1 45%;
  background:#333;
  padding: 30px;
  border-radius: 10px;

}

.contact-info h2, .contact-form h2 {
  margin-bottom: 20px;
  color: darkgoldenrod;
}

.info-item {
  font-size: 18px;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.info-item i {
  font-size: 22px;
  color: darkgoldenrod;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
}

.contact-form button {
  padding: 12px 20px;
  background-color: darkgoldenrod;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

.contact-form button:hover {
  background-color: goldenrod;
}

        </style>
    </head>
    <body>
        <section class="contact-section">
            <div class="contact-container">
          
              <!-- Left: Contact Info -->
              <div class="contact-info">
                <h2>Contact Info</h2>
                <div class="info-item"><i class="fas fa-phone"></i> +91 8019982006</div>
                <div class="info-item"><i class="fas fa-envelope"></i> akhilachowadrynaidu@gmail.com</div>
                <div class="info-item"><i class="fab fa-linkedin"></i> <a href="https://linkedin.com/in/your-profile" target="_blank">LinkedIn</a></div>
                <div class="info-item"><i class="fab fa-github"></i> <a href="https://github.com/your-username" target="_blank">GitHub</a></div>
              </div>
          
              <!-- Right: Contact Form -->
              <div class="contact-form">
                <h2>Send a Message</h2>
                <form action="mailto:akhilachowadrynaidu@gmail.com" method="post" enctype="text/plain">
                  <input type="text" name="name" placeholder="Your Name" required />
                  <input type="email" name="email" placeholder="Your Email" required />
                  <textarea name="message" placeholder="Your Message" required></textarea>
                  <button type="submit">Send</button>
                </form>
              </div>
          
            </div>
          </section>
          
    </body>
</html>
